<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Shared Profile CSS -->
    <link rel="stylesheet" href="/css/profile/profile.css">
</head>

<body>

<div class="profile-box text-center">

    <img src="https://via.placeholder.com/140" class="profile-img" id="profileImg">

    <h3 class="mt-3" id="displayName">User Name</h3>
    <p class="text-muted" id="roleText">Role:</p>

    <hr>

    <div class="text-start">
        <p><strong>Full Name:</strong> <span id="fullName"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Phone:</strong> <span id="phone"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Account Type:</strong> <span id="accountType"></span></p>
    </div>

    <a href="./profile-edit.html" class="btn btn-edit w-100 mt-3">Edit Profile</a>
    <a href="../Auth/index-auth-login.html" style="color: red;" class="btn btn-edit w-100 mt-3">Logout</a>
</div>
<button id="backBtn" class="btn btn-secondary mt-3">Back</button>

<!-- Profile CSR -->
<script src="../js/profile/profile.csr.js"></script>

</body>
</html>

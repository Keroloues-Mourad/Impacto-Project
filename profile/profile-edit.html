<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Shared Profile CSS -->
    <link rel="stylesheet" href="/css/profile/profile-edit.css">
</head>

<body>

    <div class="edit-box">

        <h3>Edit Profile</h3>

        <div class="text-center">
            <img id="previewImg" src="https://via.placeholder.com/140" class="profile-img mb-2">
            <input id="imgInput" type="file" class="form-control mt-2" style="max-width:250px; margin:auto;">
        </div>

        <form id="editForm" class="mt-4">

            <div class="mb-3">
                <label class="form-label">Display Name</label>
                <input id="displayName" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input id="fullName" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input id="email" type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input id="phone" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input id="location" type="text" class="form-control">
            </div>

            <!-- Save -->
            <button type="submit" class="btn btn-save w-100">
                Save Changes
            </button>

            
            <a href="./profile.html" class="btn btn-cancel w-100 mt-2">
                Cancel
            </a>



        </form>

    </div>

    <!-- Profile Edit CSR -->
    <script>
        document.getElementById("editForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // After saving changes, redirect to profile page
            window.location.href = "./profile.html";

        });
    </script>

    <script src="../js/profile/profile-edit.csr.js"></script>

</body>

</html>

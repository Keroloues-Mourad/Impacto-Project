<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Available Donations</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">NGO Panel</h4>

        <a href="./ngo-dashboard.html">Dashboard</a>
        <a href="./ngo-available-donations.html" class="active">Available Donations</a>
        <a href="./ngo-accept-donation.html">Accepted Donations</a>
        <a href="./ngo-delivered.html">Delivered</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Available Donations</h2>

        <div class="card-box">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Restaurant</th>
                        <th>Food Type</th>
                        <th>Quantity</th>
                        <th>Expiry</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <!-- CSR Hook -->
                <tbody id="availableDonationsTable">
                    <!-- Filled dynamically via JS -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- External JS -->
    <script src="../js/ngo/script-ngo-available Donations.js"></script>
    <script>
        const currentPage = window.location.pathname.split("/").pop();
        const links = document.querySelectorAll(".sidebar a");

        links.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    </script>
</body>

</html>

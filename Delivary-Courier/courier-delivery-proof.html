<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Proof Upload</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="sidebar">
        <h4 class="text-center">Courier Panel</h4>
        <a href="courier-dashboard.html">Dashboard</a>
        <a href="courier-available.html">Available Deliveries</a>
        <a href="courier-accepted.html">My Deliveries</a>
        <a href="courier-delivery-history.html">Delivery History</a>
        <a href="../Auth/index-auth-login.html">Logout</a>
    </div>

    <div class="content">
        <h2 class="mb-3">Upload Delivery Proof</h2>

        <div class="proof-box">
            <h5 id="donationTitle">Order</h5>
            <p class="text-muted">Upload a photo and confirm delivery.</p>

            <div class="mb-3">
                <label class="form-label">Upload Proof (Photo)</label>
                <input type="file" id="proofImage" class="form-control" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Notes (Optional)</label>
                <textarea id="notes" class="form-control" rows="3"></textarea>
            </div>

            <button class="btn btn-main w-100 mt-3" id="confirmBtn">
                Confirm Delivery
            </button>
        </div>
    </div>

    <!-- CSR -->
   
    <script src="../js/delivaryCourier/courier-delivery-proof.csr.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Protection -->
    <script>
        protectPage('courier');
    </script>
</body>
</html>

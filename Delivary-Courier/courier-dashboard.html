<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Courier Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="sidebar">
    <h4 class="text-center">Courier Panel</h4>
    <a href="courier-dashboard.html" class="active">Dashboard</a>
    <a href="courier-available.html">Available Deliveries</a>
    <a href="courier-accepted.html">My Deliveries</a>
    <a href="courier-delivery-History.html">Delivery History</a>
    <a href="../Auth/index-auth-login.html">Logout</a>
    <a href="../profile/profile.html" style="margin-top: 500px; display:block;">Profile</a>
  </div>

  <div class="content">
    <h2>Dashboard Overview</h2>

    <!-- Stats -->
    <div class="row g-3 mt-3">
      <div class="col-md-3">
        <div class="card-box">
          <h6>Available</h6>
          <h3 id="availableCount">—</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-box">
          <h6>Accepted</h6>
          <h3 id="acceptedCount">—</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-box">
          <h6>Delivered Today</h6>
          <h3 id="deliveredToday">—</h3>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-box">
          <h6>Rating</h6>
          <h3 id="rating">—</h3>
        </div>
      </div>
    </div>

    <!-- Current Tasks -->
    <div class="card-box mt-4 text-start">
      <h5>Current Deliveries</h5>
      <ul id="tasksList">
        <li>Loading...</li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSR -->
 <script src="../js/delivaryCourier/courier-dashboard.js"></script>
  <script src="../js/delivaryCourier/courier-dashboard.csr.js"></script>

  <!-- Protection -->
  <script>
    protectPage('courier');
  </script>
</body>
</html>

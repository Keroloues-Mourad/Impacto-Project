<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Public Users</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/admin/styles-admin-user.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Admin Panel</h4>
        <a href="./index-admin-dashborad.html">Dashboard</a>
        <a href="./index-admin-resturant.html">Manage Restaurants</a>
        <a href="./index-admin-ngos.html">Manage NGOs</a>
        <a href="./index-admin-user.html" class="active">Manage Users</a>
        <a href="./index-admin-donations.html">Donations</a>
        <a href="./index-admin-lastorder.html">Last Order</a>
        <a href="#">Reports</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Manage Public Users</h2>

        <!-- Search & Add (UI only for now) -->
        <div class="card card-box mb-4 shadow-sm">
            <div class="row">
                <div class="col-md-8">
                    <input type="text" id="search-users" class="form-control" placeholder="Search user...">
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-main">Add New User</button>
                </div>
            </div>
        </div>

        <!-- Users Table (CSR) -->
        <div class="card card-box shadow-sm">
            <h5 class="mb-3">Registered Public Users</h5>

            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <!-- ðŸ”´ REQUIRED FOR CSR -->
                <tbody id="usersTable">
                    <!-- Rows injected by admin-users.csr.js -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth protection -->
    <script src="../js/protect.js"></script>
    <script>
        protectPage('admin');
    </script>

    <!-- Admin Users CSR -->
    <script src="../js/admin/admin-users.csr.js"></script>

</body>

</html>

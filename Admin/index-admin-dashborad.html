<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OFDP - Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/admin/styles-admin-dashboard.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Admin Panel</h4>
        <a href="#" class="active">Dashboard</a>
        <a href="./index-admin-resturant.html">Manage Restaurants</a>
        <a href="./index-admin-ngos.html">Manage NGOs</a>
        <a href="./index-admin-user.html">Manage Users</a>
        <a href="./index-admin-donations.html">Donations</a>
        <a href="./index-admin-lastorder.html">Last Order</a>
        <a href="#">Reports</a>
        <a href="../settings.html">Settings</a>
        <a href="./index-admin-profile.html" class="profile-link">Profile</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Dashboard Overview</h2>

        <!-- Stats Cards (CSR) -->
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card card-box">
                    <h6>Total Donations</h6>
                    <h3 id="totalDonations">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-box">
                    <h6>Last Order Sales</h6>
                    <h3 id="lastOrders">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-box">
                    <h6>Registered NGOs</h6>
                    <h3 id="totalNgos">0</h3>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-box">
                    <h6>Active Couriers</h6>
                    <h3 id="activeCouriers">0</h3>
                </div>
            </div>
        </div>

        <!-- Recent Donations (CSR) -->
        <div class="card mt-4 p-4 shadow-sm">
            <h5 class="mb-3">Recent Donations</h5>

            <table class="table table-striped align-middle">
                <thead>
                    <tr>
                        <th>Donation ID</th>
                        <th>Restaurant</th>
                        <th>Food Type</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <!-- CSR HOOK -->
                <tbody id="recentDonationsTable">
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/admin/script_admin-dashboard .js"></script>
    <script> protectPage('admin');</script>
    <script src="../js/admin/admin-dashboard.csr.js"></script>
    <script src="../js/admin/admin-users.csr.js"></script> 

        

</body>

</html>

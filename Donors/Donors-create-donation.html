<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Donation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Donor Panel</h4>

        <a href="./Donors-dashboard.html" class="active">Dashboard</a>
        <a href="./Donors-create-donation.html">Add Donation</a>
        <a href="./Donors-edit-donations.html">Edit Donation</a>
        <a href="./Donors-my-donations.html">My Donations</a>
        <a href="../settings.html">Settings</a>
        <a href="/Auth/index-auth-login.html">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Add New Donation</h2>

        <div class="form-box">
            <form id="donationForm" enctype="multipart/form-data">

                <div class="mb-3">
                    <label class="form-label">Donor Type</label>
                    <select id="donorType" class="form-select">
                        <option value="">Choose...</option>
                        <option>Restaurant</option>
                        <option>Hotel</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Food Type</label>
                    <select id="foodType" class="form-select" required>
                        <option value="">Choose...</option>

                        <!-- Hot Meals -->
                        <optgroup label="ðŸ› Hot Meals">
                            <option value="rice_chicken">Rice & Chicken</option>
                            <option value="rice_meat">Rice & Meat</option>
                            <option value="pasta">Pasta</option>
                            <option value="grilled_chicken">Grilled Chicken</option>
                            <option value="meat_meal">Meat Meal</option>
                            <option value="koshari">Koshari</option>
                            <option value="stuffed_vegetables">Stuffed Vegetables</option>
                            <option value="soup">Soup</option>
                        </optgroup>

                        <!-- Cold Meals -->
                        <optgroup label="ðŸ¥ª Cold Meals">
                            <option value="sandwiches">Sandwiches</option>
                            <option value="wraps">Wraps</option>
                            <option value="cold_pasta">Cold Pasta</option>
                            <option value="salads">Salads</option>
                        </optgroup>

                        <!-- Bakery -->
                        <optgroup label="ðŸ¥– Bakery">
                            <option value="bread">Bread</option>
                            <option value="baladi_bread">Baladi Bread</option>
                            <option value="pastries">Pastries</option>
                            <option value="croissant">Croissant</option>
                            <option value="pizza_dough">Pizza Dough</option>
                        </optgroup>

                        <!-- Raw Food -->
                        <optgroup label="ðŸ¥¦ Raw Food">
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="rice_raw">Rice (Raw)</option>
                            <option value="pasta_raw">Pasta (Raw)</option>
                            <option value="lentils">Lentils</option>
                            <option value="beans">Beans</option>
                        </optgroup>

                        <!-- Dairy -->
                        <optgroup label="ðŸ¥› Dairy Products">
                            <option value="milk">Milk</option>
                            <option value="cheese">Cheese</option>
                            <option value="yogurt">Yogurt</option>
                            <option value="butter">Butter</option>
                        </optgroup>

                        <!-- Sweets -->
                        <optgroup label="ðŸ° Sweets & Desserts">
                            <option value="cake">Cake</option>
                            <option value="cupcakes">Cupcakes</option>
                            <option value="cookies">Cookies</option>
                            <option value="basbousa">Basbousa</option>
                            <option value="kunafa">Kunafa</option>
                            <option value="baklava">Baklava</option>
                            <option value="donuts">Donuts</option>
                            <option value="chocolate">Chocolate</option>
                        </optgroup>
                    </select>
                </div>


                <div class="mb-3">
                    <label class="form-label">Quantity</label>
                    <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
                </div>

                <div class="mb-3">
                    <label class="form-label">Expiry Date</label>
                    <input type="date" id="expiry" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Notes (optional)</label>
                    <textarea id="notes" class="form-control" rows="3" placeholder="Any additional info..."></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Food Image (optional)</label>
                    <input type="file" id="foodImg" class="form-control" accept="image/*">

                </div>

                <button type="submit" class="btn w-100 mt-3 btn-custom">Submit Donation</button>

            </form>
        </div>
    </div>

    <!-- External JS -->
    <script src="../js/donor/Donors-create-donation.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

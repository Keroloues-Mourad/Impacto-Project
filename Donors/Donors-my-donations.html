<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Donations</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/css/donor/style-donors-my-donations.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Donor Panel</h4>

        <a href="./Donors-dashboard.html" class="active">Dashboard</a>
        <a href="./Donors-create-donation.html">Add Donation</a>
        <a href="./Donors-edit-donations.html">Edit Donation</a>
        <a href="./Donors-my-donations.html">My Donations</a>
        <a href="../settings.html">Settings</a>
        <a href="/Auth/index-auth-login.html">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">

        <h2 class="mb-4">My Donations</h2>

        <div class="card-box">

            <table class="table table-striped" id="donationsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Food Type</th>
                        <th>Quantity</th>
                        <th>NGO</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <!-- CSR hook -->
                <tbody id="myDonations">
                    <!-- Filled dynamically -->
                </tbody>
            </table>

        </div>

    </div>

    <!-- External JS -->
    <script src="../js/donor/Donors-my-donations.js"></script>

</body>
</html>

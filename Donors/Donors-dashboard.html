<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Donor Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Donor Panel</h4>

        <a href="./Donors-dashboard.html" class="active">Dashboard</a>
        <a href="./Donors-create-donation.html">Add Donation</a>
        <a href="./Donors-edit-donations.html">Edit Donation</a>
        <a href="./Donors-my-donations.html">My Donations</a>
        <a href="../settings.html">Settings</a>
        <a href="/Auth/index-auth-login.html">Logout</a>
        <a href="../profile/profile.html" class="./Donors-profile.html">Profile</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2 class="mb-4">Dashboard Overview</h2>

        <!-- Cards Row -->
        <div class="row g-3">
            <div class="col-md-3">
                <div class="card-box text-center">
                    <h6>Total Donations</h6>
                    <h3 id="totalDonations">0</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-box text-center">
                    <h6>Pending</h6>
                    <h3 id="pendingCount">0</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-box text-center">
                    <h6>Accepted</h6>
                    <h3 id="acceptedCount">0</h3>
                </div>
            </div>

            <div class="col-md-3">
                <div class="card-box text-center">
                    <h6>Rejected</h6>
                    <h3 id="rejectedCount">0</h3>
                </div>
            </div>
        </div>

        <!-- Recent Donations -->
        <div class="card-box mt-4">
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Recent Donations</h5>
                <a href="Donors-create-donation.html" class="btn btn-custom btn-sm">Add New</a>
            </div>

            <table class="table table-striped mt-3" id="donationTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Food Type</th>
                        <th>Quantity</th>
                        <th>NGO</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>

                <!-- ðŸ”´ CSR HOOK -->
                <tbody id="recentDonations">
                    <!-- Filled dynamically -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- External JS (unchanged path) -->
    <script src="../js/donor/Donors-dashboard.js"></script>
    <script> protectPage('donor');</script>
</body>
</html>

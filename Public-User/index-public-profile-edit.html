<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit My Profile</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/public-user/style-public-profile-edit.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="./index-public-home.html">IMPACTO â€” Food Sharing</a>
    </div>
</nav>

<div class="edit-box">
    <h3>Edit My Profile</h3>

    <div class="text-center">
        <img src="https://via.placeholder.com/130" class="profile-img mb-2">
        <input type="file" class="form-control mt-2" style="max-width:250px;margin:auto;">
    </div>

    <form class="mt-3">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" id="fullName" class="form-control">
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input type="text" id="phone" class="form-control">
        </div>

        <div class="mb-3">
            <label>Address</label>
            <input type="text" id="address" class="form-control">
        </div>

        <button class="btn btn-main w-100" onclick="saveProfile(event)">
            Save Changes
        </button>

        <a href="./index-public-profile.html" class="btn btn-secondary w-100 mt-3">
            Cancel
        </a>
    </form>
</div>

<script src="../js/public-user/script-public-profile-edit.js"></script>
<script src="../js/public-user/public-profile-edit.csr.js"></script>
<script src="../js/public-user/public-profile.csr.js"></script>
<script>
  protectPage(['customer','ngo']);
</script>
</body>
</html>

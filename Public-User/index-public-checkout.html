<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/public-user/style-public-checkout.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="./index-public-home.html">IMPACTO — Food Sharing</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index-public-home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="/Auth/index-auth-login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="container mt-4">
        <div class="checkout-box">

            <h3 class="mb-3">Checkout</h3>

            <div class="mb-4">
                <h5>Order Summary</h5>
                <p><strong>Item:</strong> <span id="foodType">—</span></p>
                <p><strong>Available Quantity:</strong> <span id="availableQty">—</span></p>
                <p><strong>Restaurant:</strong> <span id="restaurantName">—</span></p>
            </div>

            <hr>

            <h5 class="mt-4">Your Information</h5>

            <div class="mb-3">
                <label class="form-label">Quantity to request</label>
                <input required type="number" min="1" id="requestQty" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input required type="tel" id="phone" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Delivery Address</label>
                <textarea required id="address" class="form-control" rows="3"></textarea>
            </div>

            <button id="confirmBtn" class="btn btn-main w-100 mt-3">
                Confirm Request
            </button>

        </div>
    </div>

    <script src="../js/public-user/public-checkout.csr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

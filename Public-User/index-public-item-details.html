<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/public-user/style-public-item.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="./index-public-home.html">OFDP — Food Sharing</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./index-public-home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My Requests</a></li>
                    <li class="nav-item"><a class="nav-link" href="./index-public-profile.html">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Item Details (CSR) -->
    <div class="container mt-4">
        <div class="details-box">
            <div class="row g-4">

                <!-- Image -->
                <div class="col-md-6">
                    <img
                      id="donationImage"
                      src="https://placehold.co/400"
                      class="food-img"
                    >
                </div>

                <!-- Info -->
                <div class="col-md-6">
                    <h2 id="foodType">Loading...</h2>
                    <p class="text-muted">
                        Donated by: <span id="restaurantName">—</span>
                    </p>

                    <p id="description">
                        Loading description...
                    </p>

                    <div class="mt-3">
                        <p><strong>Quantity:</strong> <span id="quantity">—</span></p>
                        <p><strong>Expiry:</strong> <span id="expiry">—</span></p>
                    </div>

                    <a
                      id="requestBtn"
                      href="./index-public-checkout.html"
                      class="btn w-100 mt-4 custom-btn"
                    >
                        Request This Donation
                    </a>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- CSR logic -->
    <script src="../js/public-user/public-item-details.csr.js"></script>
    <script src="../js/public-user/script-public-item.js"></script>

    <script>
        protectPage(['customer', 'ngo']);
    </script>

</body>
</html>
